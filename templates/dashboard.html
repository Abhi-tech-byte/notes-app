{% extends "base.html" %}
{% block content %}

<div class="dashboard-container">
  <h2>Your Folders</h2>

  <!-- Folder creation form -->
  <form action="{{ url_for('create_folder') }}" method="POST" class="folder-form">
    <input type="text" name="name" placeholder="Enter folder name" required>
    <button type="submit">+ Create Folder</button>
  </form>

  <!-- Folder list -->
  <div class="folder-grid">
    {% for folder in folders %}
      <div class="folder-card">
        <div class="folder-icon">ğŸ“</div>
        <h3>{{ folder.name }}</h3>
        <a class="btn-view" href="{{ url_for('view_folder', folder_id=folder.id) }}">View Files</a>
      </div>
    {% else %}
      <p class="no-folder">No folders yet. Create one above!</p>
    {% endfor %}
  </div>
</div>

{% endblock %}
