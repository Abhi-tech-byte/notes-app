{% extends "base.html" %}
{% block content %}
<div class="container">
  <h2>Welcome {{ user.name }}</h2>
  <p>Your role: {{ user.role }}</p>

  <h3>Create New Folder</h3>
  <form action="{{ url_for('create_folder') }}" method="POST">
    <input name="name" placeholder="Folder name" required>
    <button type="submit">Create Folder</button>
  </form>

  <h3>Folders</h3>
  <ul>
    {% for f in folders %}
      <li><a href="{{ url_for('view_folder', folder_id=f.id) }}">{{ f.name }}</a></li>
    {% else %}
      <li>No folders yet</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
