
{% extends "base.html" %}
{% block content %}
<div class="container">
  <h2>ðŸ‘‘ Admin - Manage Users</h2>

  <form action="{{ url_for('add_user') }}" method="POST" class="user-form">
    <div class="form-group">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">âž• Add User</button>
    </div>
  </form>

  <hr>

  <h3>Existing Users</h3>
  <ul class="user-list">
    {% for user in users %}
      <li>{{ user.name }} - {{ user.email }} ({{ user.role }})</li>
    {% else %}
      <li>No users yet.</li>
    {% endfor %}
  </ul>
</div>

<style>
.user-form {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  margin-bottom: 20px;
}
.user-form input {
  flex: 1;
  min-width: 180px;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 5px;
}
.user-form button {
  background-color: #0078d4;
  color: white;
  border: none;
  border-radius: 5px;
  padding: 8px 15px;
  cursor: pointer;
}
.user-form button:hover {
  background-color: #005fa3;
}
.user-list {
  list-style: none;
  padding: 0;
}
.user-list li {
  background: #f1f5fb;
  border-radius: 6px;
  margin-bottom: 8px;
  padding: 10px;
}
</style>
{% endblock %}
